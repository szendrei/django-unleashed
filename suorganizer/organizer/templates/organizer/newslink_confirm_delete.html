{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}{{ block.super }} - Delete Article Link{% endblock %}

{% block content %}
<div>
    <div>
	<form action="{{ newslink.get_delete_url }}" method="post">
	    {% csrf_token %}
	    <p>Are you sure you want to delete link to article {{ newslink.title }}?</p>
	    <a href="{{ tag.get_absolute_url }}">Cancel</a>
	    <button type="submit">Delete Article Link</button>
	</form>
    </div>
</div>
{% endblock %}

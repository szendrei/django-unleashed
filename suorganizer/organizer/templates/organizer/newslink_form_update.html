{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}{{ block.super }} - Update Article Link{% endblock %}

{% block content %}
<div class="row">
    <div class="offset-by-two eight columns">
	<form action="{{ newslink.get_update_url }}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" 
		    class="button-primary">Update Article Link</button>
	</form>
    </div>
</div>
{% endblock %}

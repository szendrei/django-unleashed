{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}{{ block.super }} - Create Startup{% endblock %}

{% block content %}
<div class="row">
    <div class="offset-by-two eight columns">
	<form action="{{ tag.get_update_url }}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit"
		    class="button-primary">Create Startup</button>
	</form>
    </div>
</div>
{% endblock %}

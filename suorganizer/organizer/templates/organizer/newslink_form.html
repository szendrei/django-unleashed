{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}{{ block.super }} - Link News Article to Startup{% endblock %}

{% block content %}
<div class="row">
    <div class="offset-by-two eight columns">
	<form action="{{ startup.get_newslink_create_url }}" method="post" >
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" class="button-primary">Link Article</button>
	</form>
    </div>
</div>
{% endblock %}

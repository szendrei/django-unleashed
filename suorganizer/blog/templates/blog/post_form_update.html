{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}{{ block.super }} - Update Blog Post{% endblock %}

{% block content %}
<div class="row">
    <div class="offset-by-two eight columns">
	<form action="{{ post.get_update_url }}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit">Update Blog Post Entry</button>
	</form>
    </div>
</div>
{% endblock %}

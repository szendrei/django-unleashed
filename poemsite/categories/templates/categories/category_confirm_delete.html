{% extends parent_template|default:"categories/categories_base.html" %}

{% block title %}{{ block.super }} - Delete Category{% endblock %}

{% block content %}
<div>
    <div>
	<form action="{{ category.get_delete_url }}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <a href="{{ category.get_absolute_url }}">Cancel</a>
	    <button type="submit">Delete Category</button>
	</form>
    </div>
</div>
{% endblock %}

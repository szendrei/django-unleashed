{% extends parent_template|default:"categories/categories_base.html" %}

{% block title %}{{ block.super }} - Update Poem{% endblock %}

{% block content %}
<div>
    <div>
	<form action="{{ poem.get_update_url }}" method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <a href="{{ poem.get_absolute_url }}">Cancel</a>
	    <button type="submit">Update poem</button>
	</form>
    </div>
</div>
{% endblock %}
